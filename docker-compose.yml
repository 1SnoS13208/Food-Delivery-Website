# BKFood Delivery Website - Docker Compose

services:
  # Backend API
  backend:
    build: ./backend
    container_name: bkfood-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      # Add your environment variables directly here if .env doesn't exist
      # Or create backend/.env file with your actual values
      - MONGO_URI=${MONGO_URI:-mongodb://localhost:27017/bkfood}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - bkfood-network

  # Frontend (User Website)
  frontend:
    build: ./frontend
    container_name: bkfood-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bkfood-network

  # Admin Panel
  admin:
    build: ./admin
    container_name: bkfood-admin
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bkfood-network

networks:
  bkfood-network:
    driver: bridge
